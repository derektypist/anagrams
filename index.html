<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrams</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Header -->
    <header class="text-center container-fluid">
        <h1>Anagrams</h1>
    </header>

    <section class="container-fluid">
        <!-- Set Up Form -->
        <form>
            <div class="mb-3">
                <label for="firstword" class="form-label">First Word (Required)</label>
                <input class="form-control" placeholder="Enter first word (e.g. lime)" id="firstword" title="Enter first word (e.g. lime)">
            </div>
            <div class="mb-3">
                <label for="secondword" class="form-label">Second Word (Required)</label>
                <input class="form-control" placeholder="Enter second word (e.g. mile)" id="secondword" title="Enter second word (e.g. mile)">
            </div>

            <!-- Set Up and Center Buttons -->
            <button type="button" onClick="getWordsInfo()" class="btn btn-info">Submit</button>
            <button type="reset" onClick="clearInfo()" class="btn btn-warning">Reset</button>
        </form>

        <!-- Display Words Information -->
        <p id="wordsinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
        
    </section>
    
</body>
</html>
